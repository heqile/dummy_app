version: 2

updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directories:
      - "/"
      - "/actions/*"
      - "/.github/workflows/actions/*"
    schedule:
      # interval: cron
      # cronjob: '30 5 6 * *' # At 05:30 on day-of-month 6
      interval: daily
      time: "15:58"
