name: Auto-delete PR branch on close

on:
  pull_request:
    types: [closed]

permissions:
  contents: write  # needed to delete refs

jobs:
  delete_branch:
    # only if the PR branch is in this repo (not a fork)
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Delete branch
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const defaultBranch = context.payload.repository.default_branch;

            if (branch === defaultBranch) {
              core.info(`Refusing to delete default branch (${defaultBranch}).`);
              return;
            }

            // skip if merged and you already use the built-in auto-delete
            if (context.payload.pull_request.merged) return;

            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${branch}`,
              });
              core.info(`Deleted branch: ${branch}`);
            } catch (err) {
              // err.status will be available for the REST error; handle common cases gracefully
              if (err && (err.status === 404 || err.status === 422)) {
                core.info(`Branch '${branch}' not found or already deleted: ${err.message}`);
              } else if (err && err.status === 403) {
                core.warning(`Permission denied when deleting branch '${branch}'. It may be protected or require elevated permissions: ${err.message}`);
              } else {
                // rethrow unknown errors to surface them
                throw err;
              }
            }
